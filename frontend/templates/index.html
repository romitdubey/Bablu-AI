<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis-like Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@heroui/core@latest/dist/heroui.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div id="chat-log">
                <div class="chatbot-message">Hello! How can I assist you today?</div>
            </div>
            <div class="input-controls">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <button id="send-button" class="btn btn-primary">Send</button>
                </div>
                <div class="feature-buttons">
                    <button id="camera-button" class="btn btn-secondary">Camera</button>
                    <button id="microphone-button" class="btn btn-secondary">Microphone</button>
                    <button id="image-button" class="btn btn-secondary">Take Image</button>
                </div>
            </div>
        </div>
        <audio id="audio-output"></audio>
        <video id="camera-preview" width="320" height="240" style="display: none;"></video>
        <canvas id="image-canvas" style="display: none;"></canvas>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
